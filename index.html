<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoZar0 | Cosmic Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap');
        
        :root {
            --primary: #e60073;
            --secondary: #5865F2;
            --accent: #00ff88;
            --dark: #0a0a12;
            --darker: #06060a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--darker);
            font-family: 'Rajdhani', sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        /* Intro Screen */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-in-out, transform 1.5s ease-in-out;
        }
        
        .intro-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            color: transparent;
            -webkit-text-stroke: 2px var(--primary);
            opacity: 0;
            transform: translateY(50px);
            animation: logo-reveal 2s forwards 0.5s;
        }
        
        .intro-logo::after {
            content: 'JoZar0';
            position: absolute;
            top: 0;
            left: 0;
            color: var(--primary);
            width: 0;
            overflow: hidden;
            white-space: nowrap;
            animation: logo-fill 1.5s forwards 2s;
        }
        
        .intro-progress {
            width: 300px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
            opacity: 0;
            animation: fade-in 0.5s forwards 1s;
        }
        
        .intro-progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            animation: progress-load 3s forwards 1s;
        }
        
        .intro-subtext {
            margin-top: 2rem;
            font-size: 1.2rem;
            opacity: 0;
            animation: fade-in 1s forwards 3.5s;
            color: rgba(255,255,255,0.7);
        }
        
        /* Main Content (initially hidden) */
        .cosmic-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transform-style: preserve-3d;
        }
        
        /* (All your previous cosmic styles remain the same here...) */
        .cosmic-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 6rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            position: relative;
            letter-spacing: 3px;
            text-shadow: 
                0 0 10px rgba(255,255,255,0.8),
                0 0 20px rgba(255,255,255,0.6),
                0 0 30px var(--primary),
                0 0 60px var(--primary),
                0 0 90px var(--primary);
            animation: text-glow 4s ease-in-out infinite alternate;
            transform: translateZ(50px);
        }
        
        .cosmic-text::after {
            content: 'JoZar0';
            position: absolute;
            top: 0;
            left: 0;
            color: transparent;
            -webkit-text-stroke: 2px rgba(255,255,255,0.3);
            z-index: -1;
            transform: translateZ(-30px);
        }
        
        .holographic-card {
            background: rgba(10, 10, 20, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 1.5rem 3rem;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.3),
                inset 0 0 20px rgba(255,255,255,0.05),
                0 0 40px rgba(230, 0, 115, 0.2);
            transform: translateZ(30px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .holographic-card:hover {
            transform: translateZ(50px) rotateX(5deg);
            box-shadow: 
                0 15px 40px rgba(0,0,0,0.4),
                inset 0 0 30px rgba(255,255,255,0.1),
                0 0 60px rgba(230, 0, 115, 0.4);
        }
        
        .holographic-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.1) 50%,
                rgba(255,255,255,0) 100%
            );
            transform: rotate(30deg);
            animation: shine 8s linear infinite;
        }
        
        .quantum-button {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            color: white;
            padding: 1.2rem 2.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 5px 20px rgba(88, 101, 242, 0.4),
                0 10px 40px rgba(88, 101, 242, 0.3),
                inset 0 1px 2px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            border: none;
            z-index: 1;
            transform: translateZ(40px);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        .quantum-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            transition: 0.5s;
        }
        
        .quantum-button:hover {
            transform: translateZ(60px) scale(1.05);
            box-shadow: 
                0 8px 30px rgba(88, 101, 242, 0.6),
                0 15px 50px rgba(88, 101, 242, 0.5),
                inset 0 1px 3px rgba(255, 255, 255, 0.4);
        }
        
        .quantum-button:hover::before {
            left: 100%;
        }
        
        .quantum-button:active {
            transform: translateZ(30px) scale(0.98);
        }
        
        .button-icon {
            width: 28px;
            height: 28px;
            margin-right: 15px;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.7));
            transition: all 0.3s ease;
        }
        
        .quantum-button:hover .button-icon {
            transform: rotate(15deg) scale(1.1);
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.9));
        }
        
        .cosmic-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .cosmic-particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            mix-blend-mode: screen;
        }
        
        .nebula {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(230, 0, 115, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 70% 70%, rgba(88, 101, 242, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 25%);
            animation: nebula-rotate 120s linear infinite;
            z-index: -1;
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
            z-index: -1;
            box-shadow: 
                inset 0 0 50px rgba(0,0,0,0.8),
                0 0 80px rgba(0,0,0,0.6);
        }
        
        .planet-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at 30% 30%, var(--primary), #6d0036);
            top: 15%;
            left: 10%;
            animation: float 25s ease-in-out infinite;
        }
        
        .planet-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle at 70% 30%, var(--secondary), #2a3170);
            bottom: 10%;
            right: 10%;
            animation: float 30s ease-in-out infinite reverse;
        }
        
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: grid-move 20s linear infinite;
            z-index: -1;
        }
        
        .connection-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        /* Animations */
        @keyframes logo-reveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes logo-fill {
            to {
                width: 100%;
            }
        }
        
        @keyframes progress-load {
            to {
                width: 100%;
            }
        }
        
        @keyframes fade-in {
            to {
                opacity: 1;
            }
        }
        
        @keyframes text-glow {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(255,255,255,0.8),
                    0 0 20px rgba(255,255,255,0.6),
                    0 0 30px var(--primary),
                    0 0 60px var(--primary),
                    0 0 90px var(--primary);
            }
            50% {
                text-shadow: 
                    0 0 15px rgba(255,255,255,0.9),
                    0 0 30px rgba(255,255,255,0.7),
                    0 0 45px var(--primary),
                    0 0 80px var(--primary),
                    0 0 120px var(--primary);
            }
        }
        
        @keyframes shine {
            0% {
                transform: rotate(30deg) translate(-30%, -30%);
            }
            100% {
                transform: rotate(30deg) translate(30%, 30%);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(50px, 50px);
            }
        }
        
        @keyframes nebula-rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes grid-move {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 40px 40px;
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .intro-logo {
                font-size: 3rem;
            }
            
            .cosmic-text {
                font-size: 3.5rem;
            }
            
            .holographic-card {
                font-size: 1.1rem;
                padding: 1rem 2rem;
            }
            
            .quantum-button {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Intro Screen -->
    <div class="intro-screen" id="introScreen">
        <div class="intro-logo">JoZar0</div>
        <div class="intro-progress">
            <div class="intro-progress-bar"></div>
        </div>
        <div class="intro-subtext">Initializing cosmic interface...</div>
    </div>
    
    <!-- Main Content (hidden initially) -->
    <div class="cosmic-container" id="mainContent">
        <div class="cosmic-particles" id="cosmicParticles"></div>
        <div class="grid-lines"></div>
        <div class="nebula"></div>
        <div class="planet planet-1"></div>
        <div class="planet planet-2"></div>
        <canvas class="connection-lines" id="connectionLines"></canvas>
        
        <div class="cosmic-text">JoZar0</div>
        <div class="holographic-card">A User From Germany</div>
        <a href="https://discord.gg/N3Q5v8VjaP" class="quantum-button" target="_blank">
            <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 127.14 96.36">
                <path fill="currentColor" d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.37,72.37,0,0,0,45.64,0,105.89,105.89,0,0,0,19.39,8.09C2.79,32.65-1.71,56.6.54,80.21h0A105.73,105.73,0,0,0,32.71,96.36,77.7,77.7,0,0,0,39.6,85.25a68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19,77,77,0,0,0,6.89,11.1A105.25,105.25,0,0,0,126.6,80.22h0C129.24,52.84,122.09,29.11,107.7,8.07ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,53.89,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5-12.74,11.44-12.74S96.23,46,96.12,53,91.08,65.69,84.69,65.69Z"/>
            </svg>
            Join My Cosmos
        </a>
    </div>

    <script>
        // Wait for everything to load
        window.addEventListener('load', function() {
            const introScreen = document.getElementById('introScreen');
            const mainContent = document.getElementById('mainContent');
            
            // After intro animations complete (4.5 seconds)
            setTimeout(function() {
                // Fade out intro
                introScreen.style.opacity = '0';
                introScreen.style.transform = 'scale(1.2)';
                
                // After fade out completes (1 second)
                setTimeout(function() {
                    // Hide intro and show main content
                    introScreen.style.display = 'none';
                    mainContent.style.display = 'flex';
                    
                    // Initialize cosmic particles (your existing particle code)
                    initCosmicParticles();
                }, 1000);
            }, 4500);
        });
        
        function initCosmicParticles() {
            const container = document.getElementById('cosmicParticles');
            const particles = [];
            const particleCount = 60;
            
            // Create particles
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('cosmic-particle');
                
                // Random properties
                const size = Math.random() * 20 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const type = Math.floor(Math.random() * 3) + 1;
                const hue = Math.floor(Math.random() * 360);
                const saturation = Math.floor(Math.random() * 30) + 70;
                const lightness = Math.floor(Math.random() * 20) + 60;
                const opacity = Math.random() * 0.7 + 0.3;
                const blur = Math.random() * 5 + 2;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = opacity;
                particle.style.filter = `blur(${blur}px)`;
                
                // Different particle types
                if (type === 1) {
                    particle.style.background = `radial-gradient(circle, hsla(${hue}, ${saturation}%, ${lightness}%, 0.8) 0%, hsla(${hue}, ${saturation}%, ${lightness}%, 0) 70%)`;
                    particle.style.boxShadow = `0 0 ${size}px hsla(${hue}, ${saturation}%, ${lightness}%, 0.8)`;
                } else if (type === 2) {
                    particle.style.background = `radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 70%)`;
                    particle.style.boxShadow = `0 0 ${size}px rgba(255,255,255,0.9)`;
                } else {
                    particle.style.background = `radial-gradient(circle, var(--primary) 0%, rgba(230,0,115,0) 70%)`;
                    particle.style.boxShadow = `0 0 ${size}px var(--primary)`;
                }
                
                container.appendChild(particle);
                
                particles.push({
                    element: particle,
                    x: posX,
                    y: posY,
                    baseX: posX,
                    baseY: posY,
                    size: size,
                    speedX: (Math.random() - 0.5) * 0.2,
                    speedY: (Math.random() - 0.5) * 0.2,
                    angle: Math.random() * Math.PI * 2,
                    orbitRadius: Math.random() * 10 + 5,
                    orbitSpeed: Math.random() * 0.02 + 0.01
                });
            }
            
            // Mouse interaction
            let mouseX = 50;
            let mouseY = 50;
            let mousePower = 0;
            
            document.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX / window.innerWidth) * 100;
                mouseY = (e.clientY / window.innerHeight) * 100;
                mousePower = 1;
            });
            
            // Connection lines canvas
            const canvas = document.getElementById('connectionLines');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            
            // Animation loop
            function animate() {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Update particles
                particles.forEach((p, i) => {
                    // Orbit motion
                    p.angle += p.orbitSpeed;
                    p.baseX += Math.cos(p.angle) * 0.1;
                    p.baseY += Math.sin(p.angle) * 0.1;
                    
                    // Mouse interaction
                    const dx = mouseX - p.x;
                    const dy = mouseY - p.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 30 && mousePower > 0) {
                        const force = (30 - distance) / 5 * mousePower;
                        const angle = Math.atan2(dy, dx);
                        
                        p.x -= Math.cos(angle) * force;
                        p.y -= Math.sin(angle) * force;
                        
                        // Draw connection lines to mouse
                        if (distance < 20 && Math.random() > 0.7) {
                            const lineOpacity = 1 - distance / 20;
                            ctx.beginPath();
                            ctx.moveTo(mouseX / 100 * canvas.width, mouseY / 100 * canvas.height);
                            ctx.lineTo(p.x / 100 * canvas.width, p.y / 100 * canvas.height);
                            ctx.strokeStyle = `rgba(255, 255, 255, ${lineOpacity * 0.2})`;
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        }
                    } else {
                        // Return to base position
                        p.x += (p.baseX - p.x) * 0.05;
                        p.y += (p.baseY - p.y) * 0.05;
                    }
                    
                    // Random drift
                    p.x += p.speedX;
                    p.y += p.speedY;
                    
                    // Bounce off edges
                    if (p.x < 0 || p.x > 100) p.speedX *= -1;
                    if (p.y < 0 || p.y > 100) p.speedY *= -1;
                    
                    // Update DOM
                    p.element.style.left = `${p.x}%`;
                    p.element.style.top = `${p.y}%`;
                    
                    // Draw connections between nearby particles
                    for (let j = i + 1; j < particles.length; j++) {
                        const p2 = particles[j];
                        const pdx = p.x - p2.x;
                        const pdy = p.y - p2.y;
                        const pDistance = Math.sqrt(pdx * pdx + pdy * pdy);
                        
                        if (pDistance < 15) {
                            const lineOpacity = 1 - pDistance / 15;
                            ctx.beginPath();
                            ctx.moveTo(p.x / 100 * canvas.width, p.y / 100 * canvas.height);
                            ctx.lineTo(p2.x / 100 * canvas.width, p2.y / 100 * canvas.height);
                            ctx.strokeStyle = `rgba(255, 255, 255, ${lineOpacity * 0.1})`;
                            ctx.lineWidth = lineOpacity;
                            ctx.stroke();
                        }
                    }
                });
                
                // Fade out mouse power
                if (mousePower > 0) {
                    mousePower -= 0.01;
                }
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }
    </script>
</body>
</html>
