<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoZar0</title>
    <style>
        body {
            background-color: #111;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .main-text {
            color: white;
            font-size: 72px;
            font-weight: bold;
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 30px #e60073,
                0 0 40px #e60073,
                0 0 50px #e60073,
                0 0 60px #e60073;
            margin-bottom: 20px;
            animation: glow-pulse 2s infinite alternate;
        }
        
        .subtitle-box {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px 30px;
            border-radius: 6px;
            font-size: 18px;
            box-shadow: 
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(230, 0, 115, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: box-glow 2s infinite alternate;
        }
        
        @keyframes glow-pulse {
            from {
                text-shadow: 
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 30px #e60073,
                    0 0 40px #e60073,
                    0 0 50px #e60073,
                    0 0 60px #e60073;
            }
            to {
                text-shadow: 
                    0 0 15px #fff,
                    0 0 25px #fff,
                    0 0 35px #ff4da6,
                    0 0 45px #ff4da6,
                    0 0 55px #ff4da6,
                    0 0 65px #ff4da6;
            }
        }
        
        @keyframes box-glow {
            from {
                box-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.5),
                    0 0 20px rgba(230, 0, 115, 0.3);
            }
            to {
                box-shadow: 
                    0 0 15px rgba(255, 255, 255, 0.7),
                    0 0 25px rgba(230, 0, 115, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="main-text">JoZar0</div>
    <div class="subtitle-box">A User From Germany</div>
</body>
</html>
