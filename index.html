    <style>
        /* Previous CSS remains unchanged until the new additions */

        /* Avatar Container */
        .avatar-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin-bottom: 2rem;
            z-index: 5;
        }

        .avatar-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 8px;
            box-shadow: 
                0 0 20px var(--primary),
                0 0 40px rgba(230, 0, 115, 0.5);
            animation: pulse 4s infinite alternate;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: url('https://cdn.discordapp.com/avatars/1221122052392620133/a_2bf4a721ce62201f7cb1a02dc91ac3b8.gif?size=512');
            background-size: cover;
            background-position: center;
            border: 3px solid var(--darker);
            transition: transform 0.5s ease;
        }

        .avatar-container:hover .avatar {
            transform: scale(1.05);
        }

        .avatar-container:hover .avatar-frame {
            animation: pulse-fast 2s infinite alternate;
        }

        @keyframes pulse {
            0% {
                box-shadow: 
                    0 0 20px var(--primary),
                    0 0 40px rgba(230, 0, 115, 0.5);
            }
            100% {
                box-shadow: 
                    0 0 30px var(--primary),
                    0 0 60px rgba(230, 0, 115, 0.8);
            }
        }

        @keyframes pulse-fast {
            0% {
                box-shadow: 
                    0 0 20px var(--primary),
                    0 0 40px rgba(230, 0, 115, 0.5),
                    0 0 60px rgba(88, 101, 242, 0.5);
            }
            100% {
                box-shadow: 
                    0 0 30px var(--primary),
                    0 0 60px rgba(230, 0, 115, 0.8),
                    0 0 90px rgba(88, 101, 242, 0.8);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .avatar-container {
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>
